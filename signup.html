<!DOCTYPE html>
<html>
<head>
  <title>NavAssist - Home</title>
  <link rel="stylesheet" href="signup.css">

<body>
  <header>
    <h1>NavAssist</h1>
    <nav>
      <ul>
        <li><a href="home.html">home </a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="setting.html">Setting</a></li>
        <li><a href="map.html">Map</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>Navigate with confidence <br> Arrive with ease <br> Navassist:your intelligent traffic companion</h2>
      <form onsubmit="submitForm(event)">
        <label for="destination">Enter your destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter a location">
        <button type="submit">Go</button>
      </form>
    </section>
   
    
    <section>
      <h3>Login</h3>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <button type="submit">Login</button>
      </form>
      
      <h3>Sign in with</h3>
      <button type="button">Login with Gmail</button>
      <button type="button">Login with Google</button>
      <button type="button">Login with Apple ID</button>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 NavAssist. All rights reserved.</p>
  </footer>
  <script>
    function submitForm(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      
      var destination = document.getElementById("destination").value;
      var url = "map.html?destination=" + encodeURIComponent(destination);
      
      window.location.href = url; // Redirect to the map page with the destination parameter
    }
  </script>
  
</body>
</html>
