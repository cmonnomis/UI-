<!DOCTYPE html>
<html>
<head>
  <title>NavAssist - Settings</title>
  <link rel="stylesheet" href="setting.css"> <!-- Add your CSS styles if any -->
</head>
<body>
  <header>
    <h1>NavAssist</h1>
    <nav>
      <ul>
        <li><a href="home.html">home </a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="setting.html">Setting</a></li>
        <li><a href="map.html">Map</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>Settings</h2>
      <form>
        <h3>Map Preferences</h3>
        <label for="mode">Map Mode:</label>
        <select id="mode" name="mode">
          <option value="day">Day Mode</option>
          <option value="night">Night Mode</option>
        </select>
        <br>
        <label for="view">View:</label>
        <select id="view" name="view">
          <option value="2d">2D</option>
          <option value="3d">3D</option>
        </select>
        
        <h3>Route Calculation</h3>
        <label for="avoid">Avoid:</label>
        <input type="checkbox" id="avoid" name="avoid" value="tolls">
        <label for="avoid">Tolls</label>
        <input type="checkbox" id="avoid" name="avoid" value="highways">
        <label for="avoid">Highways</label>
        
        <h3>Personalization</h3>
        <label for="favorites">Favorite Locations:</label>
        <textarea id="favorites" name="favorites" rows="4" cols="30" placeholder="Enter your favorite locations"></textarea>
        
        <br>
        <button type="submit">Save</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 NavAssist. All rights reserved.</p>
  </footer>
</body>
</html>
